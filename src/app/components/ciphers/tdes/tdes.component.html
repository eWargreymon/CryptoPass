<textarea class="form-control" readonly rows="3">{{cifrado}}</textarea>  
<br>  
<button type="button" class="btn btn-success float-right" (click)="cipher()">Encrypt</button>  
<br>

<h2>decryption</h2> 
<br>

<div class="form-group">  
  <label for="txtTextToConvert">Encrypted Text</label>  
  <input type="text" class="form-control" placeholder="Enter text you want to decrypt" [(ngModel)]="cipherText">  
</div>  

<div class="form-group">  
  <label for="txtPassword">Password</label>  
  <input type="password" class="form-control" placeholder="Enter decryption password" [(ngModel)]="cipherPass">  
</div>  
<textarea class="form-control" readonly rows="3">{{descifrado}}</textarea>  
<br>  
<button type="button" class="btn btn-success float-right" (click)="decrypt()">Decrypt</button>
