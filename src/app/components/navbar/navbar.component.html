<mat-toolbar fxLayout="row" class="bgcolor">
  <button mat-button [routerLink]="['/home']">
    <mat-icon>lock</mat-icon>
    <span class="iconText">CryptoPass</span>
  </button>

  <span fxFlex></span>

  <button mat-button fxShow.xs="false" [routerLink]="['/hashes']">
    <mat-icon class="mr">tag</mat-icon>
    Hashes
  </button>
  <button mat-button fxShow.xs="false" [routerLink]="['/cifrados']">
    <mat-icon class="mr">vpn_key</mat-icon>
    Cifrados
  </button>
  <button
    mat-button
    fxShow.xs="false"
    fxShow.sm="false"
    [routerLink]="['/about']"
  >
    <mat-icon class="mr">quiz</mat-icon>
    M치s informaci칩n
  </button>

  <button
    mat-button
    fxShow.xs="false"
    fxShow.sm="false"
    *ngIf="!(user$ | async)"
    [routerLink]="['/login']"
  >
    <mat-icon class="mr">login</mat-icon>
    Login
  </button>

  <button
    mat-button
    fxShow.xs="false"
    *ngIf="user$ | async"
    [routerLink]="['/account']"
  >
    <mat-icon class="mr">person</mat-icon>
    Mi cuenta
  </button>

  <button
    mat-button
    fxShow.xs="false"
    fxShow.sm="false"
    *ngIf="user$ | async"
    (click)="logout()"
  >
    <mat-icon class="mr">logout</mat-icon>
    Logout
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="dropMenu"
    fxHide
    fxShow.xs
    fxShow.sm
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu">
    <ng-container>
      <div fxShow.xs="true">
        <button mat-button [routerLink]="['/about']">
          <mat-icon class="mr">quiz</mat-icon>
          M치s informaci칩n
        </button>
        <button mat-button *ngIf="!(user$ | async)" [routerLink]="['/login']">
          <mat-icon class="mr">login</mat-icon>
          Login
        </button>
        <button mat-button *ngIf="user$ | async" (click)="logout()">
          <mat-icon class="mr">logout</mat-icon>
          Logout
        </button>
      </div>
    </ng-container>
    <ng-container>
      <div fxShow.xs="true" fxShow.sm="false">
        <button mat-button *ngIf="user$ | async" [routerLink]="['/account']">
          <mat-icon class="mr">person</mat-icon>
          Mi cuenta
        </button>
        <button mat-button [routerLink]="['/hashes']">
          <mat-icon class="mr">tag</mat-icon>
          Hashes
        </button>
        <button mat-button [routerLink]="['/cifrados']">
          <mat-icon class="mr">vpn_key</mat-icon>
          Cifrados
        </button>
      </div>
    </ng-container>
  </mat-menu>
</mat-toolbar>
