<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Register</h2>
                <form [formGroup]="formularioReg" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-2" placeholder="Password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Registrar</button>
                </form>
                <div class="mt-1 reglink">
                    ¿Tienes ya una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
